version: '3.8'
services:
  app:
    build: .
    ports:
      - "8040:8040"
    environment:
      - DATABASE_URL=postgresql://user:pass@db:5432/ecommerce
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ecommerce
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - ./persistencia/init.sql:/docker-entrypoint-initdb.d/init.sql